<base-template name="_templates/base/angular_include_template"></base-template>

<div class="col-md-6">

	<div class="rc-form rc-form-edit">

		<div class="rc-form-heading">
			<i class="fa fa-bookmark"></i> $dict{general}
		</div>
		<div class="rc-form-body">
			<div class="rc-form-group">
				<div class="rc-form-prompt">$dict{site_name}</div>
				<div class="rc-form-data">
					<rc-select ng-model="tab.edit_entity.site_name" webservice="base/rc_sites/getSitesList" value="site_name" label="site_name" required></rc-select>
				</div>
			</div>
			<div class="rc-form-group">
				<div class="rc-form-prompt">$dict{media_type_id}</div>
				<div class="rc-form-data">
					<rc-select ng-model="tab.edit_entity.media_type_id" webservice="base/rc_mediatypes/getMediaTypesList" value="media_type_id" label="media_type_name" required></rc-select>
				</div>
			</div>
			<div class="rc-form-group">
				<div class="rc-form-prompt">$dict{media_desc}</div>
				<div class="rc-form-data">
					<text type="textbox" rc-id="media_desc" name="media_desc" class="form-control dataentry-data" ng-model="tab.edit_entity.media_desc"></text>
				</div>
			</div>
			<div class="rc-form-group">
				<div class="rc-form-prompt">$dict{media_size}</div>
				<div class="rc-form-data">
					<text type="textbox" rc-id="media_size" name="media_size" class="form-control dataentry-data" ng-model="tab.edit_entity.media_size"></text>
				</div>
			</div>
			<div class="rc-form-group">
				<div class="rc-form-prompt">$dict{uploaded_by}</div>
				<div class="rc-form-data">
					<rc-select ng-model="tab.edit_entity.uploaded_by" webservice="base/rc_users/getUsersList" value="user_id" label="full_name"></rc-select>
				</div>
			</div>
			<div class="rc-form-group">
				<div class="rc-form-prompt">$dict{upload_date}</div>
				<div class="rc-form-data">
					<rc-datepicker class="datepicker" id="upload_date" ng-model="tab.edit_entity.upload_date" options="date_options"></rc-datepicker>
				</div>
			</div>
			<div class="rc-form-group">
				<div class="rc-form-prompt">$dict{valid_from}</div>
				<div class="rc-form-data">
					<rc-datepicker class="datepicker" id="valid_from" ng-model="tab.edit_entity.valid_from" options="date_options"></rc-datepicker>
				</div>
			</div>
			<div class="rc-form-group">
				<div class="rc-form-prompt">$dict{valid_until}</div>
				<div class="rc-form-data">
					<rc-datepicker class="datepicker" id="valid_until" ng-model="tab.edit_entity.valid_until" options="date_options"></rc-datepicker>
				</div>
			</div>

		</div>

	</div>

</div>

<div class="col-md-6">

	<div class="rc-form rc-form-edit">

		<div class="rc-form-heading">
			<i class="fa fa-image"></i> $dict{preview}
		</div>
		<div class="rc-form-body">
			<div class="rc-form-group">
				<img class="img-responsive" ng-src="{{tab.edit_entity.media_directory + '/' + tab.edit_entity.media_name}}">
			</div>
		</div>

		<part name="_templates/base/audit_info_view"></part>

	</div>

</div>
