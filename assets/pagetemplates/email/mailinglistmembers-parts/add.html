<base-template name="_templates/base/angular_include_template"></base-template>

<div class="col-md-6">

	<div class="rc-form rc-form-edit">

		<div class="rc-form-heading">
			<i class="fa fa-bookmark"></i> $dict{general}
		</div>
		<div class="rc-form-body">
			<div class="rc-form-group">
				<div class="rc-form-prompt">$dict{email_address}</div>
				<div class="rc-form-data">
					<text type="textbox" rc-id="email_address" name="email_address" class="form-control dataentry-data" ng-model="new_entity.email_address"></text>
				</div>
			</div>
			<div class="rc-form-group">
				<div class="rc-form-prompt">$dict{active}</div>
				<div class="rc-form-data">
					<input type="checkbox" id="active" name="active" class="js-switch switchery-small" ui-switch="{size: 'small'}" ng-model="new_entity.active"/>
				</div>
			</div>

		</div>

	</div>

</div>
