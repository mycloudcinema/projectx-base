<li class="navbar-user" ng-cloak>
	<a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
		<span class="hidden-xs user-name">{{con.userName}}</span> <b class="caret"></b>
	</a>
	<ul class="dropdown-menu animated fadeInLeft">
		<li class="arrow"></li>

		<li ng-repeat="language in con.supportedLanguages" ng-class="{ active: '$language{}' === language.language }"><a ng-href="{{::con.setLanguage(language.language)}}">{{language.language_name}}</a></li>

		<li class="divider"></li>
		<access functions="/index">
			<li><a href="/index">$dict{dashboard}</a></li>
		</access>
		<li><a href="/logout" style="cursor: pointer">$dict{logout}</a></li>
		<li class="divider"></li>
		<li><a>$dict{developer}: Remek Consulting</a></li>
		<li><a>$dict{software_title}: $config{version.number}</a></li>
	</ul>
</li>
