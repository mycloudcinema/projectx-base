<base-template name="_templates/base/angular_include_template"></base-template>

<div class="col-md-6">

	<div class="rc-form rc-form-edit">

		<div class="rc-form-heading">
			<i class="fa fa-bookmark"></i> $dict{general}
		</div>
		<div class="rc-form-body">
			<div class="rc-form-group">
				<div class="rc-form-prompt">$dict{location_name}</div>
				<div class="rc-form-data">
					<text type="textbox" rc-id="location_name" name="location_name" class="form-control dataentry-data" ng-model="new_entity.location_name"></text>
				</div>
			</div>
			<div class="rc-form-group">
				<div class="rc-form-prompt">$dict{description}</div>
				<div class="rc-form-data">
					<text type="textbox" rc-id="description" name="description" class="form-control dataentry-data" ng-model="new_entity.description"></text>
				</div>
			</div>
			<div class="rc-form-group">
				<div class="rc-form-prompt">$dict{location_status_id}</div>
				<div class="rc-form-data">
					<rc-select ng-model="new_entity.location_status_id" webservice="base/rc_locationstatus/getLocationStatusList" value="location_status_id" label="location_status_name" required></rc-select>
				</div>
			</div>
			<div class="rc-form-group">
				<div class="rc-form-prompt">$dict{active}</div>
				<div class="rc-form-data">
					<input type="checkbox" id="active" name="active" class="js-switch switchery-small" ui-switch="{size: 'small'}" ng-model="new_entity.active"/>
				</div>
			</div>

		</div>

	</div>

</div>
