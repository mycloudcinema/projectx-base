<base-template name="_templates/base/angular_include_template"></base-template>

<div class="modal-header">
	<h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
	<ng-form name="nameDialog" novalidate="" role="form" class="ng-pristine ng-invalid ng-invalid-required">
		<div class="form-group">
			<label class="control-label" for="course">{{message}}</label>
			<text ng-show="onscreenKeyboard" id="dialogs_prompt_input_text_keyboard" rc-keybr layout="{{language}}" rc-id="promptInputTextKeyboard" type="text" ng-model="input" rc-enter="save();" class="form-control"></text>
			<text ng-show="!onscreenKeyboard" id="dialogs_prompt_input_text" rc-id="promptInputText" type="text" ng-model="input" rc-enter="save();" class="form-control"></text>
		</div>
	</ng-form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()">$dict{cancel}</button>
	<button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="(nameDialog.$dirty &amp;&amp; nameDialog.$invalid) || (nameDialog.$pristine && !input)" disabled="disabled">$dict{ok}</button>
</div>
