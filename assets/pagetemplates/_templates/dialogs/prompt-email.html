<base-template name="_templates/base/angular_include_template"></base-template>

<div class="modal-header">
	<h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
	<ng-form name="nameDialog" novalidate="" role="form" class="ng-pristine ng-invalid ng-invalid-required">
		<div class="form-group input-group-lg">
			<label class="control-label" for="course">{{message}}</label>
			<input type="email" id="dialogs_prompt_input" class="form-control ng-pristine ng-invalid ng-invalid-required" ng-model="input" ng-keyup="hitEnter($event)" required="" autofocus>
			<span class="help-block">{{help}}</span>
		</div>
	</ng-form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()">$dict{cancel}</button>
	<button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="(nameDialog.$dirty &amp;&amp; nameDialog.$invalid) || nameDialog.$pristine" disabled="disabled">$dict{ok}</button>
</div>
