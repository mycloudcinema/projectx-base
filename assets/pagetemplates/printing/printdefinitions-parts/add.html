<base-template name="_templates/base/angular_include_template"></base-template>

<div class="col-md-6">

	<div class="rc-form rc-form-edit">

		<div class="rc-form-heading">
			<i class="fa fa-bookmark"></i> $dict{general}
		</div>
		<div class="rc-form-body">
			<div class="rc-form-group">
				<div class="rc-form-prompt">$dict{print_definition_type}</div>
				<div class="rc-form-data">
					<rc-select ng-model="new_entity.print_definition_type_id" webservice="base/rc_printdefinitiontypes/getPrintDefinitionTypesList" value="print_definition_type_id" label="print_definition_type_name" class="dataentry-data" required></rc-select>
				</div>
			</div>
			<div class="rc-form-group">
				<div class="rc-form-prompt">$dict{print_definition_format}</div>
				<div class="rc-form-data">
					<rc-select ng-model="new_entity.print_definition_format_id" webservice="base/rc_printdefinitionformats/getPrintDefinitionFormatsList" value="print_definition_format_id" label="print_definition_format_name" class="dataentry-data" required></rc-select>
				</div>
			</div>
			<div class="rc-form-group">
				<div class="rc-form-prompt">$dict{note}</div>
				<div class="rc-form-data">
					<text type="textbox" rc-id="note" name="note" class="form-control dataentry-data" ng-model="new_entity.note"></text>
				</div>
			</div>

		</div>

	</div>

</div>

<div class="col-md-6">

	<div class="rc-form rc-form-edit">

		<div class="rc-form-heading">
			<i class="fa fa-file-text-o"></i> $dict{print_definition}
		</div>
		<div class="rc-form-body">
			<div class="rc-form-group">
				<pre>
					<textarea rows="20" rc-id="print_definition" name="print_definition" class="form-control dataentry-data" ng-model="new_entity.print_definition"></textarea>
				</pre>
			</div>
		</div>

	</div>

</div>
