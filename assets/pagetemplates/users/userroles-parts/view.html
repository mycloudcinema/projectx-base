<base-template name="_templates/base/angular_include_template"></base-template>

<div class="col-md-6">

	<div class="rc-form rc-form-edit">

		<div class="rc-form-heading">
			<i class="fa fa-bookmark"></i> $dict{general}
		</div>
		<div class="rc-form-body">

			<div class="rc-form-group">
				<div class="rc-form-prompt">$dict{site_name}</div>
				<div class="rc-form-data">
					{{tab.entity.site_name || '-'}}
				</div>
			</div>
			<div class="rc-form-group">
				<div class="rc-form-prompt">$dict{user_role}</div>
				<div class="rc-form-data">
					{{tab.entity.user_role_name || '-'}}
				</div>
			</div>
			<div class="rc-form-group">
				<div class="rc-form-prompt">$dict{default_role}</div>
				<div class="rc-form-data">
					<i ng-class="{'fa fa-check-circle-o': (tab.entity.default_role == true), 'fa fa-circle-o': (tab.entity.default_role == false)}"></i>
				</div>
			</div>

		</div>

	</div>

</div>

<div class="col-md-6">
	<div class="rc-form rc-form-edit">
		<part name="_templates/base/audit_info_view"></part>
	</div>
</div>
