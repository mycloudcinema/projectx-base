<cache timeout="0"></cache>

<resource name="rcDataEntry"></resource>
<resource name="rcTable"></resource>
<resource name="rcWebservice"></resource>
<resource name="FunctionGroupsEntity"></resource>
<resource name="AngularJS_Input"></resource>

<div ng-controller="FunctionGroupsController as con" ng-cloak="">

    <div class="container-fluid">
		
        <div class="row">
            <h1 class="col-sm-12 page-title">$dict{function_groups}</h1>
            <hr>
        </div>
		
        <div class="row">
            <div class="col-sm-12">
                <rc-dataentry class="dataentry" entity-manager="con.FunctionGroupsManager" columns="con.columns" template-add="con.templateAdd" template-view="con.templateView" template-edit="con.templateEdit" id-field="function_group_id" name-field="function_group_id"></rc-dataentry>
            </div>
        </div>
		
    </div>

</div>
