<base-template name="_templates/base/angular_include_template"></base-template>

<form class="form-horizontal">
	<div class="row">
		<div class="col-md-8">
		<div class="form-group">
			<label for="site_name" class="col-sm-3 control-label">$dict{site_name}</label>
			<div class="col-sm-9 form-data">
				{{tab.entity.site_name || '-'}}
			</div>
		</div>
		<div class="form-group">
			<label for="function_group_name" class="col-sm-3 control-label">$dict{function_group_name}</label>
			<div class="col-sm-9 form-data">
				{{tab.entity.function_group_name || '-'}}
			</div>
		</div>
		<div class="form-group">
			<label for="function_group_category" class="col-sm-3 control-label">$dict{function_group_category}</label>
			<div class="col-sm-9 form-data">
				{{tab.entity.function_group_category || '-'}}
			</div>
		</div>

		</div>
		<div class="col-md-4">
		</div>
	</div>
</form>
