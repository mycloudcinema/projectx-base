<base-template name="_templates/base/angular_include_template"></base-template>

<form class="form-horizontal">
	<div class="row">
		<div class="col-md-8">
		<div class="form-group">
			<label for="user_role_id" class="col-sm-3 control-label">$dict{user_role}</label>
			<div class="col-sm-9 form-data">
				{{tab.entity.user_role_name || '-'}}
			</div>
		</div>
		<div class="form-group">
			<label for="function_group_id" class="col-sm-3 control-label">$dict{function_group}</label>
			<div class="col-sm-9 form-data">
				{{tab.entity.function_group_name || '-'}}
			</div>
		</div>

		</div>
		<div class="col-md-4">
		</div>
	</div>
</form>
